                        <input type="hidden" id="saveindex">
                    </div>
                </div>
                <div class="text-center d-flex justify-content-center">
                    <button type="submit" class="btn btn-success m-1" id="addnotesbtn">Add Notes</button>

                    <button type="button" class="btn btn-danger m-1" onclick="deleteall()" id="deleteallbtn">Delete all Notes</button>

            </form>
        </div>

    <!-- Table -->
    <div class="container">

                    <th scope="col">Title</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tasklist">

            </tbody>
        </table>
